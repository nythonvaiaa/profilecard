<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="style.css">

    <!-- Boxicons CSS -->
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'> 
</head>
<body>
    <div class="profile-card">
        <div class="image">
            <img src="./profile.jpg" alt="" class="profile-image">
        </div>
        <div class="text">
            <span class="name">Nython Vaiaa</span>
            <span class="job">Web App Developer</span>
        </div>
        <div class="social-media">
            <a href="" style="background-color: #4267b2;" class="link">
                <i class='bx bxl-facebook'></i>
            </a>
            <a href="" style="background-color: #e1306c;" class="link">
                <i class='bx bxl-instagram' ></i>
            </a>
            <a href="" style="background-color: #ff0000" class="link">
                <i class='bx bxl-youtube' ></i>
            </a>
            <a href="" style="background-color: #333;" class="link">
                <i class='bx bxl-github' ></i>
            </a>
        </div>
        <div class="buttons">
            <button class="button">Subscribe</button>
            <button class="button">Contact</button>
        </div>
        <div class="analytics">
            <div class="data">
                <i class='bx bx-heart' >38K</i>
            </div>
            <div class="data">
                <i class='bx bx-message-rounded'>20</i>
            </div>
            <div class="data">
                <i class='bx bx-share' >15k</i>
            </div>
        </div>
    </div>
</body>
</html>
